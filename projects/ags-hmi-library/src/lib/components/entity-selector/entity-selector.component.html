<form [formGroup]="entitySelectionFormGroup">

  <mat-form-field appearance="fill">
    <input type="text" matInput formControlName="inputCtrl" #inputRef
        [matAutocomplete]="autoComplete"
        (blur)="onBlur($event)"
        (focus)="onFocus($event)">
    <button matSuffix mat-icon-button
        *ngIf="inputRef.value.length > 0 && hasFocus"
        tabindex="-1"
        (mousedown)="onMouseDown()">
      <mat-icon>cancel</mat-icon>
    </button>

    <mat-label>{{ label }}</mat-label>
    <mat-error>WARNING:  Not a valid Entity</mat-error>


    <mat-autocomplete #autoComplete="matAutocomplete"
        [displayWith]="displayEntityAs"
        [class.hidden]="entities.length == 0">
      <mat-option 
          *ngIf="!isSearching && 
                (!entities || entities.length == 0)"
          [disabled]="true">
        No Suggestions Found
      </mat-option>
      <mat-option class="bower"
          *ngFor="let entity of entities" 
          [value]="entity"
          title="{{ formatResults(entity, inputRef.value) }}"
          (onSelectionChange)="onSelected($event)">
        <div [innerHTML]="formatResults(entity, inputRef.value) | highlight: inputRef.value"></div>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>        

  <mat-progress-bar style="top: -20px;" *ngIf="isSearching"
    color="accent" mode="indeterminate">
  </mat-progress-bar>

</form>
