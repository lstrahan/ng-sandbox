<form [formGroup]="customFormGroup" fxLayout="column">
  <div fxLayout="row" fxLayoutAlign=" start">
    <mat-form-field appearance="fill">
      <input
        matInput
        formControlName="firstNameCtrl"
        style="color: rgb(145, 43, 43)"
        alt="xxxx"
      />
      <mat-label>First Name</mat-label>
    </mat-form-field>

    &nbsp;

    <mat-form-field appearance="fill">
      <input matInput formControlName="lastNameCtrl" />
      <mat-label>Last Name</mat-label>
    </mat-form-field>

    &nbsp;

    <button mat-raised-button color="primary" (click)="addBtnClicked()">
      Add
    </button>
  </div>

  <div fxLayout="row" fxLayoutAlign=" start">
    <mat-form-field appearance="fill">
      <input matInput formControlName="idCtrl" />
      <mat-label>ID</mat-label>
    </mat-form-field>

    &nbsp;

    <button mat-raised-button color="primary" (click)="selectBtnClicked()">
      Select
    </button>
  </div>
</form>

<mat-divider></mat-divider>
