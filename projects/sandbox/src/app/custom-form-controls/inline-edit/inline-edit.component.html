<div fxLayout="row" fxLayoutAlign="start center">
  <input id="input" #input type="text" [(ngModel)]="value" (change)="onInputChanged($event)" [readonly]="isReadOnly" fxFlex>
  <button mat-icon-button (click)="isReadOnly = !isReadOnly; input.focus();">
    <mat-icon>edit</mat-icon>
  </button>
</div>
