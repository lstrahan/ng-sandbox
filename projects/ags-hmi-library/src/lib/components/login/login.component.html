<mat-card>

  <!-- class for styling only -->
  <form class="loginForm" [formGroup]="loginForm" #inputForm="ngForm" (ngSubmit)="logIn()" fxLayout="column">

    <div fxLayoutAlign="space-between start">
      <img id="logo" src="assets/images/Boeing-logo-dark.svg">
      <h4 class="mat-subheading-1">{{appName}}</h4>
    </div>

    <mat-form-field appearance="fill" hideRequiredMarker="true">
      <input matInput #username formControlName="username" (focus)="handleOnFocus()">
      <mat-label>Username</mat-label>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput formControlName="password" (focus)="handleOnFocus()" type="password">
      <mat-label>Password</mat-label>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-select [(value)]="selectedDomain" formControlName="domain">
        <mat-option *ngFor="let domain of domainList" [value]="domain">
          {{domain}}
        </mat-option>
      </mat-select>
      <mat-label>Domain</mat-label>
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="left">
      <button mat-flat-button id="submit" type="submit" [disabled]="username.value.length === 0">
        SIGN IN
      </button>
    </div>
    
    <!-- Invalid login message. -->
    <div [hidden]="!(submitted && loginFailed)">
      <mat-error id="formError">{{ERROR_MESSAGES.loginMessage}}</mat-error>
    </div>

  </form>
</mat-card>
