<div fxLayout="row" fxLayoutAlign="center start">
  
  <mat-form-field appearance="fill" disabled="!enabled">
    <mat-chip-list placeholder="label">
      <mat-chip *ngFor="let selectedItem of selectedItems" 
          [selectable]="true" 
          [removable]="true" 
          (removed)="onRemoved(selectedItem)">
        {{ selectedItem.key }}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
      <div>
        <button mat-icon-button [matMenuTriggerFor]="selectableMenu"
            [disabled]="!enabled">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-chip-list>
    <mat-label>{{ label }}</mat-label>
  </mat-form-field>

  <mat-menu #selectableMenu="matMenu">
    <button mat-menu-item *ngFor="let selectableItem of remainingSelectableItems" 
        (click)="onSelected(selectableItem)">
      {{ selectableItem.key }}
    </button>
  </mat-menu>
  
</div>
