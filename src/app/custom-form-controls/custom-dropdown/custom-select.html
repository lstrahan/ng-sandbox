<div class="input-wrapper">
	<div class="input" [class.required]="required" #dropreference>
		<input matInput #input
		       placeholder={{placeholder}}
		       [disabled]="disabled"
		       readonly
		       [value]="displayText"
		       (click)="showDropdown()"
		       (keydown)="onKeyDown($event)"
		       (blur)="onTouched()"
		       autocomplete="off">
		<span class="dropdown-arrow" (click)="onDropMenuIconClick($event)">
      <mat-icon>menu</mat-icon>
    </span>
		<custom-dropdown [reference]="dropreference" #dropdownComp>
			<div class="dropdown-options-container">
				<ng-content select="custom-select-option"></ng-content>
			</div>
		</custom-dropdown>
	</div>
</div>
